<div>
    <form #commands="ngForm">
        <div class="form-group">
            <input name="count" type="number" min="1" max="20" placeholder="1" ngModel />
            <button  type="button" (click)="getQuote()">Random Quote</button>
            <button  type="button" (click)="getQuotes(commands.value.count)">{{commands.value.count}} Random Quotes</button>
        </div>

        <div class="form-group">
            <input name="searchbar" type="text" placeholder="Search..." ngModel>
            <button type="button" (click)="searchQuotes(commands.value.searchbar)">Search for Quotes</button>
        </div>
    </form>

    <div id="quote">
        <button *ngIf="index >= 1" (click)="prev()" type="button" class="btn" id="left">Prev</button>
        <p> {{quotes[index]}} </p>
        <button *ngIf="quotes.length > 1" (click)="all()" type="button" class="btn" id="all">All</button>
        <button *ngIf="index < quotes.length-1" (click)="next()" type="button" class="btn" id="right">Next</button>
    </div>

    <div id="joe">
        <img [attr.src]="joe" />
    </div>
</div>
