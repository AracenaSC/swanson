<div id="main-container">
    <div id="content-container">
        <form id="form-container" #commands="ngForm">
            <div class="form-group">
                <button type="button" (click)="getQuote()" class="btn">Random Quote</button>
                <button type="button" (click)="getQuotes(commands.value.count)" class="btn">{{commands.value.count}}
                    Random Quotes</button>
                <input name="count" type="number" min="2" max="20" ngModel />
            </div>

            <div class="form-group">
                <input name="searchbar" type="text" placeholder="Search..." ngModel>
                <button type="button" (click)="searchQuotes(commands.value.searchbar)" class="btn">Search
                    Quotes</button>
            </div>
        </form>

        <div *ngIf="quotes.length > 0" id="quote-container">
            <p> {{quotes[index]}} </p>
            <button *ngIf="index >= 1" (click)="prev()" type="button" class="btn" id="prev-btn">Prev</button>
            <button *ngIf="quotes.length > 1" (click)="show = !show" type="button" class="btn" id="all-btn"> {{ !show ?
                "All" : "Hide" }}</button>
            <button *ngIf="index < quotes.length-1" (click)="next()" type="button" class="btn"
                id="next-btn">Next</button>
        </div>

        <div *ngIf="show == true" id="all-quotes">
            <ul *ngFor="let q of quotes">
                <li>{{q}}</li>
            </ul>
        </div>
    </div>
</div>
